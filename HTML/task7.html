<!--7.Implement a table to display student grades with columns for name, subject, and score.

code:-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Table with Rowspan and Colspan</title>
</head>
<body>

  <h2>Exam Timetable</h2>

  <table border="10" cellpadding="2" cellspacing="20">
    <tr>
      <th rowspan="2">Day</th>
      <th colspan="3">Subjects</th>
    </tr>
    <tr>
      <th>9:00 - 10:00 AM</th>
      <th>10:15 - 11:15 AM</th>
      <th>11:30 - 12:30 PM</th>
    </tr>
    <tr>
      <td>Monday</td>
      <td>Maths</td>
      <td>English</td>
      <td>Computer</td>
    </tr>
    <tr>
      <td>Tuesday</td>
      <td colspan="2">Science (2 hours)</td>
      <td>History</td>
    </tr>
    <tr>
      <td>Wednesday</td>
      <td>Geography</td>
      <td rowspan="2">Lab Session</td>
      <td>Art</td>
    </tr>
    <tr>
      <td>Thursday</td>
      <td>Physics</td>
      <td>Sports</td>
    </tr>
  </table>

</body>
</html>
