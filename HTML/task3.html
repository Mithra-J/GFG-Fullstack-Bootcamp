3.Create a simple registration form including name, date of birth ,registration number , Address and submit button.

CODE:

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <H1>REGISTRATION FORM</H1>
        <form>
            <label>NAME:</label>
            <input type="text" placeholder="your name"><br><br>
            <label>DOB:</label>
            <input type="date"><br><br>
            <label>REG NO:</label>
            <input type="number" placeholder="your reg no"><br><br>
            <label>ADDRESS:</label>
            <textarea rows=5 cols=50 placeholder="your full address"></textarea><br><br>
            <button>SUBMIT</button>
        </form>
    </body>
</html>
